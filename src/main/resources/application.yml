server:
  address: 0.0.0.0
  port: 80
  servlet:
    context-path: /

# Spring Configuration
spring:
  # Use virtual threads
  threads:
    virtual:
      enabled: true

  # Don't serialize null values by default with Jackson
  jackson:
    default-property-inclusion: non_null
    mapper:
      sort-properties-alphabetically: false

  data:
    # Redis - This is used for caching
    redis:
      host: "127.0.0.1"
      port: 6379
      database: 1
      auth: "" # Leave blank for no auth

logging:
  pattern:
    console: "%level %logger{36} - %msg%n"
  level:
    xyz.mcutils.backend: info

# S3 Storage
s3:
  endpoint: ""
  accessKey: ""
  secretKey: ""

# The URL of the API
public-url: http://localhost

# Bearer token required for /metrics (leave empty to disable auth)
metrics-token:

# MaxMind Configuration
# This is used for IP Geolocation
maxmind:
  license: ""
  # Optional: database directory (default: "databases" relative to working dir).
  # Use an absolute path for persistence across runs (e.g. Docker, different cwd).
  # database-dir: databases