server:
  address: 0.0.0.0
  port: 80
  servlet:
    context-path: /

# Spring Configuration
spring:
  # Don't include null properties in JSON
  jackson:
    default-property-inclusion: non_null
  data:
    # Redis - This is used for caching
    redis:
      host: "127.0.0.1"
      port: 6379
      database: 1
      auth: "" # Leave blank for no auth

    # MongoDB - This is used for general data storage
    mongodb:
      uri: mongodb://localhost:27017
      database: test
      port: 27017

# Sentry Configuration
sentry:
  dsn: ""

# The URL of the API
public-url: http://localhost

# MaxMind Configuration
# This is used for IP Geolocation
maxmind:
  license: ""

# InfluxDB Configuration
influx:
  url: http://localhost
  token: token
  org: org
  bucket: bucket

management:
  # Disable all actuator endpoints
  endpoints:
    web:
      exposure:
        exclude:
          - "*"
  # Disable default metrics
  influx:
    metrics:
      export:
        enabled: false

# Set the embedded MongoDB version
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 7.0.8